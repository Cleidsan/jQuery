<body>
   <div id="pagina-central" class="container-fluid bg-dark m-0 p-3">
      <header class="container-fluid">
         <div class="container-fluid d-flex justify-content-center">
            <button id="btnToggle" class="btn btn-secondary">---</button>
            <button id="btnToggle2" class="btn btn-secondary hidden">|||</button>
         </div>
         <nav id="menu-toggle" class="navbar container-fluid justify-content-center h2">

   <script src="assets/js/jquery-3.7.0.js"></script>
   <script>
      $('#btnToggle').click(function(){
         $('#menu-toggle').slideUp(600)
         $("#btnToggle").addClass("hidden")
         $("#btnToggle2").removeClass("hidden")
      })
      $('#btnToggle2').click(function(){
         $('#menu-toggle').slideDown(500)
         $("#btnToggle2").addClass("hidden")
         $("#btnToggle").removeClass("hidden")
      })
